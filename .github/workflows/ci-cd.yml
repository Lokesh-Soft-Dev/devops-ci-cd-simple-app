name: CI-CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install & Test
        working-directory: ./simple-app
        run: |
          npm ci
          npm test

  build-and-push:
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Check Docker Hub credentials
        run: |
          if [ -z "${{ secrets.REGISTRY_USER }}" ] || [ -z "${{ secrets.REGISTRY_TOKEN }}" ]; then
            echo "ERROR: REGISTRY_USER or REGISTRY_TOKEN is empty. Add them under Settings → Secrets → Actions."
            exit 1
          else
            echo "Registry user: ${{ secrets.REGISTRY_USER }}"
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.REGISTRY_USER }}/simple-app:${{ github.sha }} ./simple-app

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_TOKEN }}

      - name: Push image
        run: |
          docker push ${{ secrets.REGISTRY_USER }}/simple-app:${{ github.sha }}

      - name: Tag and push latest
        if: success()
        run: |
          docker tag ${{ secrets.REGISTRY_USER }}/simple-app:${{ github.sha }} ${{ secrets.REGISTRY_USER }}/simple-app:latest
          docker push ${{ secrets.REGISTRY_USER }}/simple-app:latest

