name: Secret Presence Test
on:
  push:
    branches: [ main ]

jobs:
  test-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show event and ref
        run: |
          echo "EVENT: $GITHUB_EVENT_NAME"
          echo "REF: $GITHUB_REF"

      - name: Check secrets
        run: |
          if [ -z "${{ secrets.REGISTRY_USER }}" ]; then
            echo "REGISTRY_USER = EMPTY"
          else
            echo "REGISTRY_USER = PRESENT"
          fi
          if [ -z "${{ secrets.REGISTRY_TOKEN }}" ]; then
            echo "REGISTRY_TOKEN = EMPTY"
          else
            echo "REGISTRY_TOKEN = PRESENT"
          fi
